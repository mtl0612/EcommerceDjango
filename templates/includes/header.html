{% load static %}

		<!-- HEADER -->
		<header>
			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-2">
							<div class="header-logo">
								<a href={% url 'home' %} class="logo">
									<img src="{% static './img/logo.png' %}" alt="">
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-6">
							<div class="header-search">
								<form action="{% url 'search' %}" method='GET'>
									<select class="input-select">
										<option value="0">All Categories</option>
										{% for category in links %}
										  <option value="{{ category.id }}">{{ category.category_name }}</option>
										{% endfor %}
									</select>
									<input type="text" class="input" placeholder="Search" name="key">
									<button class="search-btn" type="submit">Search</button>
								</form>
							</div>
						</div>
						<!-- /SEARCH BAR -->

						<div class="col-xs-6 col-md-2" >
							{% if user.id is None %}
							<div class="header-links">
							  <span>Welcome guest!</span>
							  <div>
								<a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
								<a href="{% url 'register' %}"> Register</a>
							  </div>
							</div>
							{% else %}
							<div class="header-links">
							  <span class="title text">Welcome {{user.first_name}}!</span>
							  <div>
								<a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
								<a href="{% url 'logout' %}"> Logout</a>
							  </div>
							</div>
							{% endif %}
						</div>
						<!-- ACCOUNT -->
						<div class="col-xs-6 col-md-2 clearfix">
							<div class="header-ctn">


								<!-- Cart -->
								<div class="dropdown">
									<a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
										<i class="fa fa-shopping-cart"></i>
										<span>Your Cart</span>
										<div class="qty">{{cart_count}}</div>
									</a>
								</div>
								<!-- /Cart -->

								<!-- Menu Toogle -->
								<div class="menu-toggle">
									<a href="#">
										<i class="fa fa-bars"></i>
										<span>Menu</span>
									</a>
								</div>
								<!-- /Menu Toogle -->
							</div>
						</div>
						<!-- /ACCOUNT -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->
